<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Graph View</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.21.1/cytoscape.min.js"></script>
    <style>
        html, body, #cy {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="cy"></div>
<script>
    function hashColor(str) {
        let hash = 0;
        for (let i = 0; i < str.length; i++) {
            hash = str.charCodeAt(i) + ((hash << 5) - hash);
        }
        let color = '#';
        for (let i = 0; i < 3; i++) {
            const value = (hash >> (i * 8)) & 0xFF;
            color += ('00' + value.toString(16)).substr(-2);
        }
        return color;
    }

    let cy;

    function loadGraph(data) {
        const centerId = data.centerNoteId.toString();
        const viewFullGraph = data.viewFullGraph;

        const degreeMap = {};
        data.notes.forEach(n => {
            degreeMap[n.id] = n.degree || 1;
        });

        const nodes = data.notes.map(n => {
            const isCenter = n.id.toString() === centerId;
            let baseSize = viewFullGraph ? 10 : 20;
            let multiplier = viewFullGraph ? 2 : 5;
            const size = isCenter ? 20 : baseSize + (degreeMap[n.id] || 1) * multiplier;
            const depth = n.depth;
            const opacity = depth > 3 ? 0.2 : 1 - (depth * 0.2); // opacity ban đầu
            return {
                data: {
                    id: n.id.toString(),
                    label: n.title,
                    depth: depth,
                    folder: n.folder
                },
                style: {
                    width: size,
                    height: size,
                    backgroundColor: hashColor(n.folder),
                    opacity: opacity,
                    borderWidth: isCenter ? 2 : 0,
                    borderColor: isCenter ? '#FFD700' : '',
                    color: '#007AFF',
                    textValign: 'bottom',
                    textHalign: 'center',
                    textMarginY: 0,
                    fontSize: 5,
                    label: n.title
                }
            };
        });

        const edges = data.links.map(l => ({
            data: {
                id: l.from + '_' + l.to,
                source: l.from.toString(),
                target: l.to.toString()
            },
            style: {
                width: 2,
                lineColor: '#888'
            }
        }));

        cy = cytoscape({
            container: document.getElementById('cy'),
            elements: { nodes, edges },
            layout: {
                name: 'cose',
                animate: true
            }
        });

        cy.on('tap', 'node', function (evt) {
            const nodeId = evt.target.id();
            window.AndroidBridge3.onNodeClicked(parseInt(nodeId));
        });

        // Fit toàn bộ graph khi mới mở
        cy.ready(() => {
            cy.fit();
        });

        // Khi zoom -> áp dụng depth dynamically
        cy.on('zoom', function () {
            const zoom = cy.zoom();
            cy.nodes().forEach(n => {
                const depth = n.data('depth');
                let opacity;
                if (zoom > 1.5) {
                    // Zoom lớn -> hiển thị cả node ngoài depthMap
                    opacity = depth > 3 ? 0.5 : 1 - (depth * 0.2);
                } else {
                    // Zoom nhỏ -> ẩn node ngoài depthMap
                    opacity = depth > 3 ? 0.2 : 1 - (depth * 0.2);
                }
                n.style('opacity', opacity);
            });
        });
    }
</script>
</body>
</html>
